<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveZoom - Select Your Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .tagline {
            color: #666;
            font-size: 18px;
            margin-bottom: 50px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .language-card {
            display: block;
            padding: 25px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .language-card:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .flag {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }

        .lang-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .lang-native {
            font-size: 14px;
            opacity: 0.8;
        }

        .footer {
            margin-top: 50px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 32px;
            }

            .tagline {
                font-size: 16px;
            }

            .language-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💜 LoveZoom</h1>
        <p class="tagline">Select Your Language / 언어를 선택하세요</p>

        <div class="language-grid">
            <a href="ko/" class="language-card">
                <span class="flag">🇰🇷</span>
                <div class="lang-name">Korean</div>
                <div class="lang-native">한국어</div>
            </a>

            <a href="en/" class="language-card">
                <span class="flag">🇺🇸</span>
                <div class="lang-name">English</div>
                <div class="lang-native">English</div>
            </a>

            <a href="zh/" class="language-card">
                <span class="flag">🇨🇳</span>
                <div class="lang-name">Chinese</div>
                <div class="lang-native">简体中文</div>
            </a>

            <a href="ja/" class="language-card">
                <span class="flag">🇯🇵</span>
                <div class="lang-name">Japanese</div>
                <div class="lang-native">日本語</div>
            </a>

            <a href="es/" class="language-card">
                <span class="flag">🇪🇸</span>
                <div class="lang-name">Spanish</div>
                <div class="lang-native">Español</div>
            </a>
        </div>

        <div class="footer">
            <p>© 2025 LoveZoom. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Auto-detect browser language and redirect
        const userLang = navigator.language || navigator.userLanguage;
        const langCode = userLang.substring(0, 2).toLowerCase();

        // Language mapping
        const supportedLangs = {
            'ko': 'ko',
            'en': 'en',
            'zh': 'zh',
            'ja': 'ja',
            'es': 'es'
        };

        // Auto-redirect if language is detected (optional - comment out if not desired)
        // if (supportedLangs[langCode] && !sessionStorage.getItem('languageSelected')) {
        //     sessionStorage.setItem('languageSelected', 'true');
        //     window.location.href = supportedLangs[langCode] + '/';
        // }
    </script>
</body>
</html>
